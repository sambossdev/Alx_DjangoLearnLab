
<h1>Book List</h1>

<form method="get" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>
